<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>

    </title>
  </head>
  <body>
    <!-- begin image -->
    <!-- invisible box -->
    <div class="box">

      <!-- circular head -->
      <div class="head">

        <!-- circular head copy -->
        <div class="head-copy">
        </div>

        <!-- left ear ~ light gray -->
        <div class="ear-left">
          <!-- inner ear ~ dark gray -->
          <div class="inner-ear">
          </div>
        </div>

        <!-- right ear ~ light gray -->
        <div class="ear-right">
          <!-- inner ear ~ dark gray -->
          <div class="inner-ear">
          </div>
        </div>

        <!-- left outer eye ~ white -->
        <div class="eye-left">
          <!-- pupil ~ black -->
          <div class="pupil">
          </div>
        </div>

        <!-- right outer eye ~ white -->
        <div class="eye-right">
          <!-- pupil ~ black -->
          <div class="pupil">
          </div>
        </div>

        <!-- nose ~ brown -->
        <div class="nose">
        </div>

        <!-- hair ~ light gray -->
        <div class="hair-left"></div>
        <div class="hair-right"></div>

      <!-- end head -->
      </div>
    <!-- end invisible box -->
    </div>
  </body>
</html>
